<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found - Gekko Browser</title>
  <link rel="stylesheet" href="../index.css">
  <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body>
  <div class="error-container">
    <div class="error-icon">
      <i class="fa-solid fa-compass"></i>
    </div>
    <h1 class="error-title">404 - Page Not Found</h1>
    <p class="error-message">The page you're looking for doesn't exist or has been moved. Please check the URL and try again.</p>
    <p class="error-code">Error Code: GKP_ERR_NOT_FOUND</p>
    <button class="error-action" id="go-home">Return to Home</button>
  </div>
    <script src="error.js"></script>
</body>
</html>
